dist: trusty
language: cpp
sudo: false


notifications:
  email:
    on_success: never
    on_failure: always


matrix:
  include:
    - os: linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - g++-7-multilib
            - g++-multilib
            - libboost-dev
  install:
    - "[ $CXX = g++ ] && export CXX=g++-7 || true"

    - os: linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - llvm-5.0-dev
            - g++-multilib
            - libboost-dev
  install:
    - "[ $CXX = clang++ ] && export CXX=clang++-5.0 || true"


before_script:
- cd src


script:
- make vita