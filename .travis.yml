dist: trusty
language: cpp
sudo: false


notifications:
  email:
    on_success: never
    on_failure: always


matrix:
  include:
    - os: linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libboost-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - libboost-dev
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"


before_install:
  - eval "${MATRIX_EVAL}"


before_script:
- cd src


script:
- make vita
